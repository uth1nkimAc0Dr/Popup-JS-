<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="styles.css" />
    <title>Popup</title>
  </head>

  <body>
    <div class="container">
      <div><button id="start-button" class="button">Начать</button></div>
      <div id="popup" class="hidden popup">
        <div class="header">
          <p>Заголовок</p>
        </div>
        <div>
          <div class="RowParent">
            <div class="firstRow">
              <input
                type="text"
                id="firstName"
                class="input"
                placeholder="Firstname"
              />
              <input
                type="text"
                id="lastName"
                class="input"
                placeholder="Lastname"
              />
              <input
                type="text"
                id="surName"
                class="input"
                placeholder="Surname"
              />
            </div>
            <div class="secondRow">
              <input type="text" id="age" class="input" placeholder="Age" />
              <input
                type="text"
                id="companyName"
                class="input"
                placeholder="Company Name"
              />
            </div>
          </div>
          <button @onclick="addUser()" id="sendData" class="button">
            Отправить данные
          </button>
        </div>
      </div>
      <div id="user-container" class="non-popup">
        <div class="header">
          <p>Данные</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
